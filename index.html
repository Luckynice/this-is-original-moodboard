<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>This Is Original Fashion Brand - Mood Board</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }

        .brand-title {
            font-size: 3rem;
            font-weight: 300;
            letter-spacing: 3px;
            text-transform: uppercase;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
        }

        .subtitle {
            font-size: 1.2rem;
            color: #666;
            font-weight: 300;
        }

        .upload-section {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }

        .upload-area {
            border: 3px dashed #667eea;
            border-radius: 15px;
            padding: 40px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            background: rgba(102, 126, 234, 0.05);
        }

        .upload-area:hover {
            border-color: #764ba2;
            background: rgba(118, 75, 162, 0.1);
            transform: translateY(-2px);
        }

        .upload-area.dragover {
            border-color: #764ba2;
            background: rgba(118, 75, 162, 0.2);
            transform: scale(1.02);
        }

        .upload-icon {
            font-size: 3rem;
            margin-bottom: 20px;
            color: #667eea;
        }

        .upload-text {
            font-size: 1.3rem;
            margin-bottom: 10px;
            color: #333;
        }

        .upload-subtext {
            color: #666;
            font-size: 0.9rem;
        }

        #fileInput {
            display: none;
        }

        .mood-board {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .image-card {
            position: relative;
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            cursor: move;
        }

        .image-card:hover {
            transform: translateY(-5px) rotate(1deg);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
        }

        .image-card img {
            width: 100%;
            height: 250px;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .image-card:hover img {
            transform: scale(1.05);
        }

        .image-actions {
            position: absolute;
            top: 10px;
            right: 10px;
            display: flex;
            gap: 5px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .image-card:hover .image-actions {
            opacity: 1;
        }

        .action-btn {
            background: rgba(255, 255, 255, 0.9);
            border: none;
            border-radius: 50%;
            width: 35px;
            height: 35px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
            font-size: 1.1rem;
        }

        .action-btn:hover {
            background: white;
            transform: scale(1.1);
        }

        .delete-btn {
            color: #e74c3c;
        }

        .download-btn {
            color: #3498db;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 30px 0;
            flex-wrap: wrap;
        }

        .control-btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 500;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .control-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #666;
        }

        .empty-icon {
            font-size: 4rem;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        @media (max-width: 768px) {
            .brand-title {
                font-size: 2rem;
                letter-spacing: 2px;
            }
            
            .mood-board {
                grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
                gap: 15px;
            }
            
            .upload-area {
                padding: 30px 20px;
            }
            
            .controls {
                flex-direction: column;
                align-items: center;
            }
        }

        /* Animation for new images */
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px) scale(0.9);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .image-card.new {
            animation: slideIn 0.5s ease-out;
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 class="brand-title">This Is Original</h1>
            <p class="subtitle">Fashion Brand Mood Board</p>
        </header>

        <div class="upload-section">
            <div class="upload-area" id="uploadArea">
                <div class="upload-icon">üì∏</div>
                <div class="upload-text">Drop your inspiration here</div>
                <div class="upload-subtext">Or click to browse from your device</div>
            </div>
            <input type="file" id="fileInput" accept="image/*" multiple>
        </div>

        <div class="controls">
            <button class="control-btn" onclick="clearAll()">Clear All</button>
            <button class="control-btn" onclick="downloadMoodBoard()">Download Mood Board</button>
            <button class="control-btn" onclick="shuffleImages()">Shuffle Layout</button>
        </div>

        <div class="mood-board" id="moodBoard">
            <div class="empty-state">
                <div class="empty-icon">üé®</div>
                <h3>Your mood board is waiting for inspiration</h3>
                <p>Upload images to start creating your fashion vision</p>
            </div>
        </div>
    </div>

    <script>
        let images = [];
        let draggedElement = null;

        // File input and upload area elements
        const fileInput = document.getElementById('fileInput');
        const uploadArea = document.getElementById('uploadArea');
        const moodBoard = document.getElementById('moodBoard');

        // Event listeners
        uploadArea.addEventListener('click', () => fileInput.click());
        fileInput.addEventListener('change', handleFileSelect);

        // Drag and drop functionality
        uploadArea.addEventListener('dragover', handleDragOver);
        uploadArea.addEventListener('drop', handleDrop);
        uploadArea.addEventListener('dragenter', handleDragEnter);
        uploadArea.addEventListener('dragleave', handleDragLeave);

        function handleFileSelect(e) {
            const files = Array.from(e.target.files);
            files.forEach(file => {
                if (file.type.startsWith('image/')) {
                    addImage(file);
                }
            });
            fileInput.value = '';
        }

        function handleDragOver(e) {
            e.preventDefault();
        }

        function handleDragEnter(e) {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        }

        function handleDragLeave(e) {
            e.preventDefault();
            if (!uploadArea.contains(e.relatedTarget)) {
                uploadArea.classList.remove('dragover');
            }
        }

        function handleDrop(e) {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const files = Array.from(e.dataTransfer.files);
            files.forEach(file => {
                if (file.type.startsWith('image/')) {
                    addImage(file);
                }
            });
        }

        function addImage(file) {
            const reader = new FileReader();
            reader.onload = function(e) {
                const imageData = {
                    id: Date.now() + Math.random(),
                    src: e.target.result,
                    name: file.name
                };
                images.push(imageData);
                renderMoodBoard();
            };
            reader.readAsDataURL(file);
        }

        function renderMoodBoard() {
            if (images.length === 0) {
                moodBoard.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-icon">üé®</div>
                        <h3>Your mood board is waiting for inspiration</h3>
                        <p>Upload images to start creating your fashion vision</p>
                    </div>
                `;
                return;
            }

            moodBoard.innerHTML = images.map(image => `
                <div class="image-card new" draggable="true" data-id="${image.id}">
                    <img src="${image.src}" alt="${image.name}">
                    <div class="image-actions">
                        <button class="action-btn download-btn" onclick="downloadImage('${image.src}', '${image.name}')" title="Download">‚¨áÔ∏è</button>
                        <button class="action-btn delete-btn" onclick="deleteImage('${image.id}')" title="Delete">üóëÔ∏è</button>
                    </div>
                </div>
            `).join('');

            // Add drag and drop functionality to image cards
            const imageCards = document.querySelectorAll('.image-card');
            imageCards.forEach(card => {
                card.addEventListener('dragstart', handleImageDragStart);
                card.addEventListener('dragover', handleImageDragOver);
                card.addEventListener('drop', handleImageDrop);
                card.addEventListener('dragend', handleImageDragEnd);
            });

            // Remove new class after animation
            setTimeout(() => {
                document.querySelectorAll('.image-card.new').forEach(card => {
                    card.classList.remove('new');
                });
            }, 500);
        }

        function handleImageDragStart(e) {
            draggedElement = e.target;
            e.target.style.opacity = '0.5';
        }

        function handleImageDragOver(e) {
            e.preventDefault();
        }

        function handleImageDrop(e) {
            e.preventDefault();
            if (draggedElement && draggedElement !== e.target) {
                const draggedId = draggedElement.dataset.id;
                const targetId = e.target.closest('.image-card').dataset.id;
                
                const draggedIndex = images.findIndex(img => img.id == draggedId);
                const targetIndex = images.findIndex(img => img.id == targetId);
                
                // Swap images
                [images[draggedIndex], images[targetIndex]] = [images[targetIndex], images[draggedIndex]];
                renderMoodBoard();
            }
        }

        function handleImageDragEnd(e) {
            e.target.style.opacity = '';
            draggedElement = null;
        }

        function deleteImage(id) {
            images = images.filter(image => image.id != id);
            renderMoodBoard();
        }

        function downloadImage(src, name) {
            const link = document.createElement('a');
            link.href = src;
            link.download = name || 'mood-board-image.jpg';
            link.click();
        }

        function clearAll() {
            if (images.length > 0 && confirm('Are you sure you want to clear all images?')) {
                images = [];
                renderMoodBoard();
            }
        }

        function shuffleImages() {
            if (images.length > 1) {
                for (let i = images.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [images[i], images[j]] = [images[j], images[i]];
                }
                renderMoodBoard();
            }
        }

        function downloadMoodBoard() {
            if (images.length === 0) {
                alert('Add some images to your mood board first!');
                return;
            }

            // Create a canvas to combine all images
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            
            // Set canvas size (you can adjust this)
            canvas.width = 1200;
            canvas.height = 800;
            
            // Fill background
            const gradient = ctx.createLinearGradient(0, 0, canvas.width, canvas.height);
            gradient.addColorStop(0, '#667eea');
            gradient.addColorStop(1, '#764ba2');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Add title
            ctx.fillStyle = 'white';
            ctx.font = 'bold 48px Helvetica';
            ctx.textAlign = 'center';
            ctx.fillText('THIS IS ORIGINAL', canvas.width / 2, 60);
            ctx.font = '24px Helvetica';
            ctx.fillText('Fashion Brand Mood Board', canvas.width / 2, 90);
            
            let loadedImages = 0;
            const totalImages = Math.min(images.length, 12); // Limit to 12 images
            
            if (totalImages === 0) return;
            
            images.slice(0, totalImages).forEach((imageData, index) => {
                const img = new Image();
                img.onload = function() {
                    // Calculate position in grid
                    const cols = 4;
                    const rows = 3;
                    const imgWidth = 250;
                    const imgHeight = 150;
                    const startX = (canvas.width - (cols * imgWidth + (cols - 1) * 20)) / 2;
                    const startY = 120;
                    
                    const col = index % cols;
                    const row = Math.floor(index / cols);
                    const x = startX + col * (imgWidth + 20);
                    const y = startY + row * (imgHeight + 30);
                    
                    // Draw image
                    ctx.drawImage(img, x, y, imgWidth, imgHeight);
                    
                    loadedImages++;
                    if (loadedImages === totalImages) {
                        // Download the canvas as image
                        const link = document.createElement('a');
                        link.download = 'this-is-original-moodboard.png';
                        link.href = canvas.toDataURL();
                        link.click();
                    }
                };
                img.src = imageData.src;
            });
        }

        // Initialize
        renderMoodBoard();
    </script>
</body>
</html>
